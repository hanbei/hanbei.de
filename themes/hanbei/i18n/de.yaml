- id: experience
  translation: Erfahrung

- id: excellence_header
  translation: Streben nach Perfektion

- id: excellence
  translation: |
    Bedeutet f&uuml;r mich immer die bestm&ouml;gliche Qualit&auml;t abzuliefern.
    Bestehende L&ouml;sungen in Frage zu stellen und eine Bessere zu suchen.
    Problemen muss auf den Grund gegangen werden und nicht nur die
    Symptome bek&auml;mpft werden.

- id: learning_header
  translation: Kontinuierliches Lernen

- id: learning
  translation: |
    Bedeutet neue Dinge zu lernen und auszuprobieren. Bestehendes kann und
    soll in Frage gestellt werden und wenn n&ouml;tig verbessert. Fehler
    k&ouml;nnen passieren und sind nur schlimm wenn aus ihnen nichts gelernt wird.

- id: responsibility_header
  translation: Verantwortung &uuml;bernehmen

- id: responsibility
  translation: |
    Verantwortung muss gew&auml;hrt werden und &uuml;bernommen werden.
    Zu einem Fehler soll man stehen. Auch wenn es nicht unbedingt Spa&szlig;
    macht m&uuml;ssen Dinge zu Ende gebracht werden.
