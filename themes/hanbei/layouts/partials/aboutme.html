<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="text-center">
                <img src="{{ .Site.Params.image }}" class="img-circle" />
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div class="help-block">&nbsp;</div>
            <div class="help-block">&nbsp;</div>
            <ul class="list-inline">
                {{ if (isset .Site.Params "mail") }}
                <li>
                    <a href="mailto:{{ .Site.Params.mail }}">
                        <div class="genericon genericon-mail" style="font-size:2em"></div>
                    </a>
                </li>
                {{ end }}
                {{ if (isset .Site.Params "github") }}
                <li>
                    <a href="{{ .Site.Params.github }}">
                        <div class="genericon genericon-github" style="font-size:2em"></div>
                    </a>
                </li>
                {{ end }}
                {{ if (isset .Site.Params "linkedin") }}
                <li>
                    <a href="{{ .Site.Params.linkedin }}">
                        <div class="genericon genericon-linkedin" style="font-size:2em"></div>
                    </a>
                </li>
                {{ end }}
                {{ if (isset .Site.Params "twitter") }}
                <li>
                    <a href="{{ .Site.Params.twitter }}">
                        <div class="genericon genericon-twitter" style="font-size:2em"></div>
                    </a>
                </li>
                {{ end }}
            </ul>
            <h3>{{ .Site.Params.me }}<br>
              <small>{{ .Site.Params.slogan }}</small>
            </h3>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
<div class="help-block">&nbsp;</div>
<div class="help-block">&nbsp;</div>
<div class="help-block">&nbsp;</div>
