<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
            <a name="experience"></a>
            <h2>Erfahrung</h2>
            <div class="vspace2"></div>
        </div>
        {{ range .Data.Pages }} {{ if eq .Type "experience"}}
        <div class="col-xs-12 col-md-12">
            <h4>{{ .Params.jobtitle | html }}</h4>
        </div>
        <div class="col-xs-6 col-md-6">
            <h5><a href="{{ .Params.website }}">{{ .Title | html }}</a></h5>
        </div>
        <div class="col-xs-6 col-md-6">
            <h5 class="text-right text-muted">{{ .Params.duration | html }}</h5>
        </div>
        <div class="col-xs-12 col-md-12">
            {{ .Content | html }}
        </div>
        {{ end }}
        <div class="help-block">&nbsp;</div>
        {{ end }}
    </div>
</div>
